{% extends "./layout.html" %}
{% block content %}
<div class="page-info">
    <h2 class="page-headline">
        Add a new Berlin art space!
    </h2>
    <form action="{{url_for('createNewItem')}}" method='POST'>
        <label for="name" class="form-label">Name of your art space</label>
        <input type="text" class="form-input" name="name"
            required placeholder="f.e. Best art space...">

        <label for="description" class="form-label">Short description</label>
        <input type="text" class="form-input" name="description"
            required placeholder="f.e. Best art space in Berlin...">

        <label for="description" class="form-label">Address</label>
        <input type="text" class="form-input" name="address"
            required placeholder="f.e. Urban str. 15, 10981 Berlin">

        <label for="name" class="form-label"> Type of location</label>
        <select name="category" class="form-select" required>
            {% for category in categories %}
                {% if item and item.category_id == category.id %} 
                    <option
                        id="{{category.id}}"
                        value="{{category.id}}"
                        selected
                    >{{category.name}}</option>
                {% else %}
                    <option
                        id="{{category.id}}"
                        value="{{category.id}}"
                    >{{category.name}}</option>
                {% endif %}
            {% endfor %}
        </select>

        <div class="button-wrapper">
            <button
                type='submit'
                value='submit'
                class="form-button form-button--active"
            >Create</button>
            <a
                class="form-button"
                href="{{url_for('showCategoryList')}}"
            >Cancel</a>
        </div>
        
    </form>
</div>
{% endblock %}
